plugins {
    id 'java'
    id 'application'
}

version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: '$projectDir/src/main/resources/libs', include: '*.*')
}

mainClassName = 'example.TomatoExample'

run {
    systemProperty "java.library.path", "$projectDir/src/main/resources/libs"
}

jar {
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}