plugins {
    id 'java'
    id 'java-library'
    id 'application'
    id 'groovy'
}

version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: '*.*')
}

mainClassName = 'example.TomatoExample'

jar {
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
    into('libs') {
        from 'libs'
    }
}