plugins {
    id 'java'
    id 'application'
}

version '1.0'

run {
    systemProperty "java.library.path", "libs/"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files('libs/jpcap.jar')
    implementation files('libs/Jpcap.dll')
}

mainClassName = 'example.ExampleModTomato'

jar {
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}